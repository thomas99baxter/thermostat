<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/thermostat.js"></script>
    <script src="../lib/interface.js"></script>
    <script src="../lib/weatherApi.js"></script>
    <link rel="stylesheet" href="./assets/main.css"></link>
    <title>Thermostat</title>
  </head>
  <body>
    <select id="city-selector" name="city">
      <option>London</option>
      <option>Paris</option>
    </select>
    <button id="city-select-button">Click me</button>
    <div id="power-saving-mode">
      <p id="power-saving-mode-status"></p>
      
      <span id="city-name">Current Temperature in blank:</span>
      <span id="weather"></span>
    </div>
    <div class="thermostat-wrapper">
      <div class="thermostat-container">
        <p class="current-temperature" id="current-temperature"></p>
        <div>
          <p>60</p>
          <p>50</p>
          <p>40</p>
          <p>30</p>
          <p>20</p>
          <p>10</p>
          <p class="zero">0</p>
        </div>
        <div id="thermostat-bar" class="thermostat-bar"></div></div>
      <div class="thermostat-controls">
        <div>
          <button class="increase-temperature" id="increase-temperature">Up</button>
          <button class="decrease-temperature" id="decrease-temperature">Down</button> <br />
          <button class="power-saving-toggle" id="power-saving-toggle">Toggle PSM</button> 
        </div>
      </div>
    </div>
  </body>
</html>
