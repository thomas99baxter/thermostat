<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../lib/thermostat.js"></script>
    <script src="../lib/interface.js"></script>
    <script src="../lib/weatherApi.js"></script>
    <title>Thermostat</title>
  </head>
  <body>
    <select id="city-selector" name="city">
      <option>London</option>
      <option>Paris</option>
    </select>
    <button id="city-select-button">Click me</button>

    <div>
      <p id="current-temperature"></p>
      <button id="increase-temperature">Up</button>
      <button id="decrease-temperature">Down</button>
    </div>
    <div id="power-saving-mode">
      <p id="power-saving-mode-status"></p>
      <button id="power-saving-toggle">Toggle power saving mode</button>
      <br />
      <br />
      <br />
      <span id="city-name">Current Temperature in blank:</span>
      <span id="weather"></span>
    </div>
  </body>
</html>
